<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recruitment</title>


</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./recruit.js"></script>
    <link rel="stylesheet" href="./recruit.css" />
    
    




    <div class="total">

        <!-- 头部图标 -->
        <div class="top">
            <img src="../imgs/头部图片.png" alt="头部图片" class="top-picture">
        </div><br>

        <div>
        <!-- 返回 -->
        <!-- <img src="./picture/返回.png" alt="返回"> -->
         <!-- <button onclick="warning()" class="return" id="warButton">
             &lt返回
        </button> -->
            <a href="../index.html" onclick="warning()" class="return" id="retA">&lt返回</a>
        </div>

        <br>

        <div>
            <div class="name"> 你的名字：
                <span> <img src="./picture/星号.png" alt="必写" class="necessary"> </span>
            </div>

            <div>
                <input type="text" placeholder="请输入真实姓名" class="trueName relName" id="nameTrue">
            </div>        
        </div><br>


        <div>
            <div class="name ">你的专业：
                <span> <img src="./picture/星号.png" alt="必写" > </span>
            </div>

            <div>
                <input type="text" class="trueName speciality" id="majorName">
            </div>
        </div><br>


        <div>
            <div class="name">你的班级：
                <span> <img src="./picture/星号.png" alt="必写" > </span>
            </div>

            <div>
                <input type="text" class="trueName className" id="clasName">
            </div>
        </div><br>


        <div>
            <div class="name">联系方式：
                <span> <img src="./picture/星号.png" alt="必写"> </span>
            </div>

            <div>
                <input type="text" placeholder="QQ" class="qqNumber the" id="qqNum"><br>
                <input type="text" placeholder="手机号码" class="phoneNumber the" id="phNum">
            </div>
        </div><br>


        <div>
            <div class="name">意向选择：
                <span> <img src="./picture/星号.png" alt="必写"> </span>
            </div>

            <div>
                <select name="" id="intention" class="choice">
                    <option value="前端" >Web前端大牛排兵布阵</option>
                    <option value="后台" >java后台大佬赋予灵魂</option>
                    <option value="产品" >产品经理指点江山</option>
                    <option value="未定">未定方向无限可能</option>
                </select>
            </div>
        </div><br>


        <div>
            <div  class="name">现在C语言水平如何/进度？</div><br>

            <div class="text-area-container">
                <textarea name="" id="myTextarea" class="textArea" rows="4" cols="50" oninput="textForbid()"></textarea>
                <div id="charCount" class="char-count">0/100</div>
            </div>
        </div><br>


        <div>
            <div class="name">备注</div><br>

            <div>
                <textarea name="" id="remarks" class="textArea"></textarea>
            </div>
        </div><br>


        <div>
            <div class="data-name">面试时间选择：
                <span> <img src="./picture/星号.png" alt="必写"> </span>
            </div>

            <div>
                <select name="" id="da" class="data">
                    <option value="108">10月8日</option>
                    <option value="109">10月9日</option>
                </select>

                <select name="" id="ti" class="time">
                    <option value="morning">9: 00 - 12: 00 am</option>
                    <option value="afternoon">3: 00 - 5: 00 pm</option>
                    <option value="evening">7: 00 - 9: 00 pm</option>
                </select>
            </div>
        </div><br><br>


        <div class="bottom-content">
            <div >
                <img src="../imgs/二维码.png" alt="纳新二维码" class="join-picture">
            </div>
    
    
            <div class="content">
                <div>纳新群：291915031</div>
                <div>霸面：3311818280</div>
                <div>地址：家属区11号楼1单元0902</div>
            </div>
    
        </div>

        <div class="submit">
            <!-- <button class="subBtn" onclick="subMit()">提交申请</button> -->
            <a href="javascript:void(0)" class="subBtn" id="subBtn" onclick="subMit()"> 
                <div class="con">提交申请</div>
            </a>
        </div>
    </div>
</body>
</html>
