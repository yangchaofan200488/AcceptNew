<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>面试结果</title>
  <link rel="stylesheet" href="../Reset//reset.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4691573_hbat9vxw9fb.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="main-body">
    <!-- 导航栏 -->
    <div class="header"></div>
    <div class="main">
      <!-- 返回 -->
      <div class="return">&lt;返回</div>
      <div class="content">
        <span class="welcome">亲爱的 xxx 同学：</span>
        <div class="detail">
          <div class="detail-box"></div>
          <div class="detail-text">进展详情</div>
        </div>
        <div class="content-main">
          <div class="status">
            <div class="statu iconfont icon-gou"></div>
            <div class="line"></div>
            <div class="statu iconfont icon-gou"></div>
            <div class="line"></div>
            <div class="statu iconfont icon-gou"></div>
            <div class="line"></div>
            <div class="statu iconfont icon-cuowu"></div>
          </div>
          <div class="message">
            <div class="msg-box">
              <div class="msg">报名申请</div>
              <div class="msg-statu success">已通过</div>
            </div>
            <div class="msg-box">
              <div class="msg">第一次面试</div>
              <div class="msg-statu success">已通过</div>
            </div>
            <div class="msg-box">
              <div class="msg">第二次面试</div>
              <div class="msg-statu success">已通过</div>
            </div>
            <div class="msg-box">
              <div class="msg">第三次面试</div>
              <div class="msg-statu fail">未通过</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer footer-success">
      欢迎你成为 Allspark 的一员！
    </div>
    <div class="footer footer-fail">
      期待你前来霸面加入我们
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
